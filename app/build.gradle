plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    compileSdk 31

    defaultConfig {
        applicationId "studio.mandysa.music"
        minSdk 23
        targetSdk 31
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildFeatures {
        viewBinding true
    }
}

dependencies {
    implementation 'com.facebook.fresco:fresco:2.6.0'
    // Litho
    implementation 'com.facebook.litho:litho-core:0.40.0'
    implementation 'com.facebook.litho:litho-widget:0.40.0'
    annotationProcessor 'com.facebook.litho:litho-processor:0.40.0'

    // SoLoader
    implementation 'com.facebook.soloader:soloader:0.10.1'

    implementation 'com.facebook.litho:litho-fresco:0.40.0'

    implementation 'com.facebook.litho:litho-sections-core:0.40.0'
    implementation 'com.facebook.litho:litho-sections-widget:0.40.0'
    compileOnly 'com.facebook.litho:litho-sections-annotations:0.40.0'

    annotationProcessor 'com.facebook.litho:litho-sections-processor:0.40.0'

    implementation 'com.gitee.liuxiaoliu66:anna:2.1.0'
    implementation 'com.gitee.liuxiaoliu66:bottom-navigation-bar:1.0.0'
    implementation 'com.nostra13.universalimageloader:universal-image-loader:1.9.5'
    implementation 'com.github.hannesa2:AndroidSlidingUpPanel:4.2.2' // Android X
    implementation 'com.yanzhenjie:sofia:1.0.5'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation project(':mandysax')
    implementation project(':JiuWo')
    implementation project(':media')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}