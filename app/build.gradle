plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    compileSdk 31

    defaultConfig {
        applicationId "studio.mandysa.music"
        minSdk 26
        targetSdk 31
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled true
            zipAlignEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildFeatures {
        viewBinding true
    }
}

dependencies {
    // 存储库：https://gitee.com/simon9102/tuke
    implementation 'com.gitee.simon9102:tuke:1.0.0'
    // 图片加载库：https://github.com/nostra13/Android-Universal-Image-Loader
    implementation 'com.nostra13.universalimageloader:universal-image-loader:1.9.5'
    // 网络请求库：https://gitee.com/liuxiaoliu66/anna
    implementation 'com.gitee.liuxiaoliu66:anna:2.1.0'
    // bottomNavigationBar：https://gitee.com/liuxiaoliu66/bottom-navigation-bar
    //implementation 'com.gitee.liuxiaoliu66:bottom-navigation-bar:1.1.2'

    implementation 'com.gitee.liuxiaoliu66:sofia:1.0.2'

    implementation 'androidx.cardview:cardview:1.0.0'
    implementation project(':bottomnavigationbar')
    implementation project(':mandysax')
    implementation project(':JiuWo')
    implementation project(':media')
    implementation project(':AndroidSlidingUpPanel')
    implementation project(':statelayout')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}